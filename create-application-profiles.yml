---
- name: Create application profiles for a reference tenant
  hosts: apic
  connection: local
  gather_facts: no
  vars:
    tenant_name: ansible
    vrfs:
      - development
      - testing
      - acceptance
      - production
    ap_name: webshop
    frontend_epgs:
      - web
    backend_epgs:
      - app
      - db

  tasks:
  - name: Create the application profiles
    aci_ap:
      hostname: '{{ inventory_hostname }}'
      username: '{{ script_user }}'
      private_key: '{{ keyfile }}'
      validate_certs: no
      ap: 'ap_{{ ap_name }}_{{ item }}'
      tenant: 'tn_{{ tenant_name }}'
    with_items:
      - '{{ vrfs }}'

  - name: Create the frontend endpoint groups
    aci_epg:
      hostname: '{{ inventory_hostname }}'
      username: '{{ script_user }}'
      private_key: '{{ keyfile }}'
      validate_certs: no
      epg: 'epg_{{ item.1 }}'
      ap: 'ap_{{ ap_name }}_{{ item.0 }}'
      bd: 'bd_{{ item.0 }}_frontend'
      tenant: 'tn_{{ tenant_name }}'
    with_nested:
      - '{{ vrfs }}'
      - '{{ frontend_epgs }}'

  - name: Create the backend endpoint groups
    aci_epg:
      hostname: '{{ inventory_hostname }}'
      username: '{{ script_user }}'
      private_key: '{{ keyfile }}'
      validate_certs: no
      epg: 'epg_{{ item.1 }}'
      ap: 'ap_{{ ap_name }}_{{ item.0 }}'
      bd: 'bd_{{ item.0 }}_backend'
      tenant: 'tn_{{ tenant_name }}'
    with_nested:
      - '{{ vrfs }}'
      - '{{ backend_epgs }}'
